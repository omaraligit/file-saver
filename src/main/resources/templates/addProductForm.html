<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" method="post" enctype="multipart/form-data">

    <div class="col" th:each="p:${products}">
        <img height="60px" th:src="'http://localhost:8080/files/' + ${p.image}" alt="">
        <p th:text="${p.name}"></p>
        <hr>
    </div>

    <hr>
    <h3>Save new Product</h3>
    <input type="text" name="name" id="name"><br>
    <input type="file" name="image" id="image"><br>
    <input type="submit" value="Send"><hr>
</form>

</body>
</html>
